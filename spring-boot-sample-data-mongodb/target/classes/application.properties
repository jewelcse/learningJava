spring.application.name=spring-boot-starter-parent-v0

server.port=8096
server.servlet-path=/endpoints
# Information to expose through /endpoints/info endpoint
info.app.name=learning-data-mongodb
info.app.version=0.1.0
info.app.java.source=1.8.0_181
info.app.java.target=1.8.0_181

#disable spring boot metrics collection filter
endpoints.metrics.filter.enabled=false
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.profiles.active=local

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1

#logging
logging.level.org.springframework.data=debug
logging.level.=error
